{% extends 'shared/_layout.html' %}

{% block title %}فراموشی رمز عبور{% endblock %}

{% block content %}
<div class="container">
		<section id="form"><!--form-->
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
				</div>
				<div class="col-sm-6 col-md-offset-3">
					<div class="signup-form"><!--sign up form-->
						<h2>فراموشی کلمه عبور</h2>
						<form method="post" action="{% url 'forget_pass_page' %}">
							 {% csrf_token %}
                            {{ forgetpass_form.email.label_tag }}
                            {{ forgetpass_form.email }}
                            {{ forgetpass_form.email.errors }}
							<button type="submit" class="btn btn-default">فراموشی رمز عبور</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
